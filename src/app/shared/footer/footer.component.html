<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
            <p class="rk-footer__text rk-footer__contact "> <span class="ae-u-bold">Email: </span><span class="ae-u-bolder">
                 <a href="mailTo:{{_service.info.email}}" class="rk-dark-color ">{{_service.info.email}} </a>
                </span>
            </p>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center">
            <a target="_blank" [href]="_service.info.facebook" class="rk-social-btn ">
                <svg>
            <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
          </svg>
            </a>
            <a target="_blank" [href]="_service.info.instagram" class="rk-social-btn ">
                <svg>
            <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
          </svg></a>
            <a target="_blank" [href]="_service.info.linkedin" class="rk-social-btn ">

                <img src="assets/img/linkedin.png">
            </a>
        </div>

        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
            <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold"></span><span class="ae-u-bolder">&copy;{{anio}} {{_service.info.autor}} </span></p>
        </div>
    </div>
</footer>
