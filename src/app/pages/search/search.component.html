<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let producto of _serviceProducto.productosFiltrados" [routerLink]="['/item',producto.cod]" class="rk-item ae-masonry__item"><img src="assets/productos/{{producto.url}}.jpg" alt="">
        <div [routerLink]="['/item',producto.cod]" class="item-meta">
            <h2>{{producto.titulo}}</h2>
            <h2>{{producto.titulo2}}</h2>
            <h2>{{producto.titulo1}}</h2>
            <h2>{{producto.titulo3}}</h2>
        </div>
    </a>
</div>
