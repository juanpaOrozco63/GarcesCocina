<section *ngIf="producto">

    <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner animate__animated animate__fadeInDownBig ">
        <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
            <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
                <h4 class="ae-u-bolder">History</h4>
                <p class="ae-eta">{{producto.resumen}} </p>
            </div>
            <div class="ae-grid__item item-lg-6 item-lg--offset-1"><img src="assets/productos/{{productoID}}/pic-1.jpg" alt="Urku Portfolio"></div>
        </div>

    </div>

</section>
